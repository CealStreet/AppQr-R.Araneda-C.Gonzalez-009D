<ion-header>
    <ion-toolbar>
        <ion-buttons slot="first">
            <ion-button (click)="mostrarMenu()" color="primary">
                <ion-icon slot="first" name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Generar QR</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-icon class="icono" name="escanear-outline"></ion-icon>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Nota:</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            Recuerda que debes de mostrar el codigo qr en la pantalla para asi quedar registrado
        </ion-card-content>
    </ion-card>
    <ion-button class="boton" (click)="Generar()" expand="full" fill="clear" shape="round" routerLink="/inicio">
        GENERAR
    </ion-button>
</ion-content>
